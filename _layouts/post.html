---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }}<br>
      by Graeme Ford, Founder
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
